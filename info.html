<html>
<head>
<title>Share Starcraft 2 replays</title>
<link rel="stylesheet" href="/static/style.css" type="text/css">
</head>
<body>
<center>
<div id="content">
<div id="spacer"></div>
<p>
<span id="sendmsg">Information for resource {{ resource }}</span>
<p>
<table>
<tr>
<td>Number of results:</td><td>{{ num_results }}</td>
</tr>
<tr>
<td>Original filename:</td><td>{{ original_filename }}</td>
</tr>
<tr>
<td>File size:</td><td>{{ filesize }}</td>
</tr>
<tr>
<td>Download count:</td><td>{{ dl_count }}</td>
</tr>
<tr>
<td>Next id:</td><td>{{ counter }}</td>
</tr>
<table>
<div id="spacer" style="height: 50px"></div>
<span id="sendmsg">Upload?</span>
<p>
<form action="{{ upload_url }}" method="post" enctype="multipart/form-data">
File:
<input type="file" name="file">
<input type="submit">
</form>

</div>
</form>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-40474675-1', 'sc2share.com');
  ga('send', 'pageview');

</script>
</body>
</html>
